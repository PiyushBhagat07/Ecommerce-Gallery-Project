<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
 
    <div class="product">
        <div class="product-small-img">
            <img src="/IMAGES/1.jpg" onclick= "myFunction(this)">
            <img src="/IMAGES/2.jpg" onclick= "myFunction(this)">
            <img src="/IMAGES/3.jpg" onclick= "myFunction(this)">
            <img src="/IMAGES/4.jpg" onclick= "myFunction(this)">
            <img src="/IMAGES/5.jpg" onclick= "myFunction(this)">
            <img src="/IMAGES/6.jpg" onclick= "myFunction(this)">
        </div>
        <div class="img-container">
            <img id= "Image" src="/IMAGES/1.jpg">
        </div>
    </div>
    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById('Image');
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
